<!DOCTYPE html>

    <style>

        body {

            margin: 0;

        .container {

            grid-gap: 20px;
            max-width: 1200px;
            width: 100%;

            box-sizing: border-box;
        }
        .item {

            border-radius: 12px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            opacity: 0;
            transform: scale(0.8);
            animation: fadeIn 0.5s ease forwards, scaleUp 0.5s ease forwards;
        }
        .item:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }
        .icon {
            font-size: 36px;
            margin-bottom: 15px;
        }
        .welcome {
            grid-column: 1 / -1; /* Welcome section spans across all columns */
            background-color: #333;
            color: white;
        }
        .search {
            grid-column: 1 / -1; /* Search section spans across all columns */
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 25px;
            background-color: #f0f0f0;
            font-size: 16px;
        }
        h2, h3 {
            margin-top: 0;
        }
        @keyframes fadeIn {
            to { opacity: 1; }
        }
        @keyframes scaleUp {
            to { transform: scale(1); }
        }
        .item:nth-child(1) { animation-delay: 0.1s; }
        .item:nth-child(2) { animation-delay: 0.2s; }
        .item:nth-child(3) { animation-delay: 0.3s; }
        .item:nth-child(4) { animation-delay: 0.4s; }
        .item:nth-child(5) { animation-delay: 0.5s; }
        .item:nth-child(6) { animation-delay: 0.6s; }
        .blog-preview {
            text-align: left;
        }
        .blog-preview h3 {
            margin-bottom: 10px;
        }
        .blog-preview p {

            line-height: 1.4;
        }
        a {

        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Ê¨¢ËøéÈÉ®ÂàÜ -->

        </div>
        
        <!-- ÊúÄÊñ∞ÊñáÁ´†ÈÉ®ÂàÜ -->
        <div class="item">

    </div>
    
    <script>
        // ÂÆö‰πâË¶ÅÂä†ËΩΩÁöÑÊñáÁ´†
        const articles = [
            'article1.html',
            'article2.html'
        ];

        // Ëé∑Âèñ blog-previews ÂÖÉÁ¥†
        const blogPreviews = document.getElementById('blog-previews');

        // Âä®ÊÄÅÊèíÂÖ•ÊñáÁ´†È¢ÑËßàÂÜÖÂÆπ
        articles.forEach(article => {
            fetch(article)
                .then(response => response.text())
                .then(data => {
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(data, 'text/html');
                    const title = doc.querySelector('h1').innerText;
                    const description = doc.querySelector('p').innerText;

                    const previewItem = document.createElement('div');
                    previewItem.className = 'item blog-preview';
                    previewItem.innerHTML = `
                        <a href="${article}">
                            <h3>${title}</h3>
                            <p>${description.substring(0, 100)}...</p>
                        </a>
                    `;
                    blogPreviews.appendChild(previewItem);
                });
        });
    </script>
</body>
</html>
