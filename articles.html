<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>李博凱的个人博客 - 文章列表</title>
    <style>
        /* 保留与主页相同的基本样式 */
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;700&display=swap');

        body {
            font-family: 'Noto Sans TC', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
        }
        .article-item {
            background-color: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
        .article-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }
        h1, h2 {
            margin-top: 0;
        }
        a {
            color: inherit;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>文章列表</h1>
        <div id="article1-preview" class="article-item">
            <!-- Content will be dynamically inserted here -->
        </div>
        <div id="article3-preview" class="article-item">
            <!-- Content will be dynamically inserted here -->
        </div>
        <div id="article4-preview" class="article-item">
            <!-- Content will be dynamically inserted here -->
        </div>
        <!-- 更多文章项目 -->
        <div id="article5-preview" class="article-item">
            <!-- Content will be dynamically inserted here -->
        </div>
        <div id="article6-preview" class="article-item">
            <!-- Content will be dynamically inserted here -->
        </div>
        <a href="index.html">返回首页</a>
    </div>
    <script >
        
        // 定义要加载的文章
        const articles = [
            { file: 'article1.html', element: 'article1-preview' },
            { file: 'article3/article3.html', element: 'article3-preview' },
            { file: 'article4/article4.html', element: 'article4-preview' },
            { file: 'article5/article5.html', element: 'article5-preview' },
            { file: 'article6/article6.html', element: 'article6-preview' },
        ];

        // 动态插入文章预览内容
        articles.forEach(article => {
            fetch(article.file)
                .then(response => response.text())
                .then(data => {
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(data, 'text/html');
                    const title = doc.querySelector('h1').innerText;
                    const description = doc.querySelector('p').innerText;

                    const previewItem = document.getElementById(article.element);
                    previewItem.innerHTML = `
                        <a href="${article.file}">
                            <h3>${title}</h3>
                            <p>${description.substring(0, 100)}...</p>
                        </a>
                    `;
                });
        });
    </script>
</body>
</html>
