<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>抓取stTodayCount变量</title>
</head>
<body>
    <div id="textContainer"></div>
    <script src="https://SiteStates.com/show/js_text/fdf5dddae1a674d812890e721e4411d3" type="text/javascript"></script>
    <script>
        // 等待页面加载完成后运行
        window.onload = function() {
            // 检查stTodayCount变量是否存在
            if (typeof stTodayCount !== 'undefined') {
                // 将stTodayCount变量的值插入到页面中的div元素中
                document.getElementById('textContainer').innerText = "stTodayCount: " + stTodayCount;
            } else {
                console.log('stTodayCount变量未定义。');
            }
        };
    </script>
</body>
</html>
